<mat-card class="card">
    <mat-card-header class="card-hea">
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contato
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="foto"
         src="data:image/jpg;base64,{{ contato.foto }}"
    />
    <mat-card-content>
        <p>
            <strong>{{ contato.nome }}</strong> <br />
            <strong>{{ contato.email }}</strong>
        </p>
    </mat-card-content>

    <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" (click)="fechar()">
            Fechar
        </button>
    </mat-card-actions>
</mat-card>
